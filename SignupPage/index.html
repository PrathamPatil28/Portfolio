<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="outer-box">
        <div class="inner-box">
            <header class="signup-header">
                 <h1>Signup</h1>
                 <p>its take a just 30 sec</p>
            </header>
            <main class="signup-body">
                <form action="#">
                    <p>
                        <label for="Fullname">Fullname</label>
                        <input type="text" id="Fullname" placeholder="Pratham Patil" required>
                    </p>
                    <p>
                        <label for="email">Enter Your Email</label>
                        <input type="email" id="email" placeholder="abc@gmail.com" required>
                    </p>
                    <p>
                        <label for="Password">Enter A Password</label>
                        <input type="password" id="password" placeholder="at least 8 character" required>
                    </p>
                    <p>
                        <input type="submit" id="submit" value="Create a Account">
                    </p>
                </form>
            </main>
            <footer class="signup-footer">
                <p>Already have a Account ?  <a href="#">Login</a></p>
            </footer>
        </div>
    </div>
</body>
</html>
